<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wiki-Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
            crossorigin="anonymous">
    <script src="index.js"></script>

</head>
<body>
    <style>
        body{
            background-color:darkslategray;
        }
        #rand:hover{
            text-decoration: none;
            text-decoration-style: none;
        }
    </style>
    <center>
    <h5 id="randomLink" class="font-weight-light">Click on the magnifying glass to search for articles</h5>
        <div id="search">
    <a href="#" onClick="searchBarAnimation()"><i class="fas fa-search fa-3x"></i></a>
        <div id="search-bar">
                <input class="form-control" onkeypress="search(event)" id="wiki-search" placeholder="Keywords" type="text" />
        </div>
    </div>
    <br/>
    <h6  class="text-monospace" id="instructions">
        <a id="rand" href="https://en.wikipedia.org/wiki/Special:Random">Or click here for a random wiki!</a>
    </h6>
    
    </center>
</body>
</html>
